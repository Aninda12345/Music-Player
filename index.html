<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22524fbd65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">BESABRIYAAN</h2>
            <h3 id="artist">Armaan Malik</h3>
            <div class="img_container">
                <img src="covers/1.jpg">
            </div>
            <audio src="songs/1.mp3"></audio>
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">4:15</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress">
                    </div>
                </div>
            </div>
            <div class="music_controls">
                <i class="fa-sharp fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
